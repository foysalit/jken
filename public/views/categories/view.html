<section class="content-header" data-ng-init="findOne()">
    <h1>
        Categories Dashboard
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="#">
                <i class="fa fa-dashboard"></i> 
                Home
            </a>
        </li>
        <li>
            <a href="#!/categories">Categories</a>
        </li>
        <li class="active">{{category.name}}</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-7">
            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title">Transactions under {{category.name}}</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Payee</th>
                            <th>Amount</th>
                            <th>Account</th>
                            <th>Category</th>
                            <th>Class</th>
                        </tr>
                        <tr data-ng-repeat="transaction in category.transactions">
                            <td>{{transaction.id}}</td>
                            <td>{{transaction.payee}}</td>
                            <td>{{transaction.amount}}</td>
                            <td>{{transaction.account}}</td>
                            <td>
                                {{category.name}}
                            </td>
                            <td>{{transaction.class}}</td>
                        </tr>
                    </table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div>
</section>
