<section class="content-header">
    <h1>
        Profit & Loss Dashboard
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#!/finance">Finance</a></li>
        <li class="active">Profit & Loss</li>
    </ol>
</section>  

<section class="content" data-ng-controller="profitLossController">
    <div class="row" data-ng-init="getKlasses()">
        <div class="col-md-9">
            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title">Transactions List</h3>
                    <h5 class="pull-right">
                        Displaying from : {{filters.fromDate | date:short}}
                        to : {{filters.toDate | date:short}}
                        &nbsp;&nbsp;&nbsp;
                    </h5>
                </div>
                <div 
                    class="box-body" 
                    data-ng-include="'views/finance/transactionsTable.html'">
                    
                </div>
                <div class="box-footer"></div>
            </div>
        </div><!-- /.col -->

        <div class="col-md-3">
            <div class="box box-info">
                <div class="box-header">
                    <h3 class="box-title">Filter Transactions</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>Date range button:</label>
                        <div class="input-group">
                            <button 
                                class="btn btn-default pull-right" 
                                id="daterange-btn"
                                daterange>
                                <i class="fa fa-calendar"></i> Date range picker
                                <i class="fa fa-caret-down"></i>
                            </button>
                        </div>
                    </div><!-- /.form group -->
                </div>
                <div class="box-footer">
                    <div 
                        class="btn btn-success" 
                        type="button" 
                        ng-click="getKlasses()">
                        Apply Filters
                    </div>
                </div>
            </div>
        </div>
    </div>
                    
</section>
