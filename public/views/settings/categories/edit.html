<section class="content-header">
    <h1>
        Categories Dashboard
    </h1>
    <ol class="breadcrumb">
        <li>
	        <a href="#">
	        	<i class="fa fa-dashboard"></i> 
	        	Home
	        </a>
	    </li>
        <li>
        	<a href="#!/settings/categories">Categories</a>
        </li>
        <li class="active">Edit</li>
    </ol>
</section>

<section class="content" data-ng-controller="CategoriesController">
	<div class="row" data-ng-init="findOne()">
		<div class="col-md-6">
		    <div class="box box-primary">
		        <div class="box-header">
		            <h3 class="box-title">
		            Edit the <b>{{category.name}}</b> category
		            </h3>
		        </div><!-- /.box-header -->
		        <!-- form start -->
		        <form role="form" data-ng-submit="update()">
		            <div class="box-body">
		                <div class="form-group">
		                    <label for="name">Category Name</label>
		                    <input 
		                    	data-ng-model="category.name"
		                    	type="text" 
		                    	class="form-control" 
		                    	id="name" 
		                    	placeholder="Enter A Name For Your Category">
		                </div>

		                <div 
		                	class="form-group" 
		                	data-ng-controller="KlassesController"
		                	data-ng-init="find()">
		                    <label for="klass">Class</label>
		                	<div
		                		class="checkbox" 
		                		data-ng-repeat="klass in klasses">
			                    <label>
			                    	<input 
			                    		type="radio"
			                    		name="KlassId" 
			                    		value="{{klass.id}}"
			                    		data-ng-model="category.KlassId">
			                    	{{klass.name}}
			                    </label>
		                    </div>
		                </div>
		            </div><!-- /.box-body -->

		            <div class="box-footer">
		                <button type="submit" class="btn btn-primary">Submit</button>
		            </div>
		        </form>
		    </div><!-- /.box -->
		</div>
	</div>
</section>
