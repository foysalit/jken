<section class="content-header">
    <h1>
        Classes Dashboard
    </h1>
    <ol class="breadcrumb">
        <li>
	        <a href="#">
	        	<i class="fa fa-dashboard"></i> 
	        	Home
	        </a>
	    </li>
        <li>
        	<a href="#!/categories">Classes</a>
        </li>
        <li class="active">Create</li>
    </ol>
</section>

<section class="content" data-ng-controller="KlassesController">
	<div class="row">
	    <div class="col-md-6" data-ng-init="find()">
	        <div class="box">
	            <div class="box-header">
	                <h3 class="box-title">Classes Table</h3>
	            </div><!-- /.box-header -->
	            <div class="box-body">
	                <table class="table table-bordered">
	                    <tr>
	                        <th style="width: 10px">#</th>
	                        <th>Class Name</th>
	                        <th>Class Created</th>
	                        <th>Actions</th>
	                    </tr>
	                    <tr data-ng-repeat="klass in klasses">
	                    	<td>{{klass.id}}</td>
	                    	<td>
	                    		<a href="#!/categories/{{klass.id}}">
	                    			{{klass.name}}
	                    		</a>
	                    	</td>
	                    	<td>{{klass.createdAt | date:'medium'}}</td>
	                    	<td>
	                    		<a data-ng-click="removeOne($index)">
	                    			<i class="fa fa-times"></i>
	                    		</a>
	                    	</td>
	                    </tr>
	                </table>
	            </div><!-- /.box-body -->
	        </div><!-- /.box -->
	    </div><!-- /.col -->
		<div class="col-md-6" data-ng-init="setUpForm()">
		    <div class="box box-primary">
		        <div class="box-header">
		            <h3 class="box-title">Create A New Class</h3>
		        </div><!-- /.box-header -->
		        <!-- form start -->
		        <form role="form" data-ng-submit="create()">
		            <div class="box-body">
		                <div class="form-group">
		                    <label for="name">Class Name</label>
		                    <input 
		                    	data-ng-model="name"
		                    	type="text" 
		                    	class="form-control" 
		                    	id="name" 
		                    	placeholder="Enter A Name For Your Class">
		                </div>
		            </div><!-- /.box-body -->

		            <div class="box-footer">
		                <button type="submit" class="btn btn-primary">Submit</button>
		            </div>
		        </form>
		    </div><!-- /.box -->
		</div>
	</div>
</section>
