<section class="content-header">
    <h1>
        Transactions Dashboard
    </h1>
    <ol class="breadcrumb">
        <li>
	        <a href="#">
	        	<i class="fa fa-dashboard"></i> 
	        	Home
	        </a>
	    </li>
        <li>
        	<a href="#!/transactions">Transactions</a>
        </li>
        <li class="active">Edit</li>
    </ol>
</section>

<section class="content" data-ng-controller="TransactionsController">
	<div class="row" data-ng-init="findOne()">
		<div class="col-md-6">
		    <div class="box box-primary">
		        <div class="box-header">
		            <h3 class="box-title">Edit Transaction</h3>
		        </div><!-- /.box-header -->
		        <!-- form start -->
		        <form role="form" data-ng-submit="update()">
		            <div class="box-body">
		                <div class="form-group">
		                    <label for="description">Transaction Description</label>
		                    <input 
		                    	data-ng-model="transaction.description"
		                    	type="text" 
		                    	class="form-control" 
		                    	id="description" 
		                    	placeholder="Description For The Transaction">
		                </div>
		                <div class="form-group">
		                    <label for="account">Transaction Account</label>
		                    <input 
		                    	data-ng-model="transaction.account"
		                    	type="text" 
		                    	class="form-control" 
		                    	id="account" 
		                    	placeholder="Enter An Account For The Transaction">
		                </div>
		                <div class="form-group">
		                    <label for="amount">Transaction Amount</label>
		                    <input 
		                    	data-ng-model="transaction.amount"
		                    	type="text" 
		                    	class="form-control" 
		                    	id="amount" 
		                    	placeholder="Enter An Amount For The Transaction">
		                </div>
		                <div class="form-group">
		                    <label for="payee">Transaction Payee</label>
		                    <input 
		                    	data-ng-model="transaction.payee"
		                    	type="text" 
		                    	class="form-control" 
		                    	id="payee" 
		                    	placeholder="Payee">
		                </div>
		                
		                <div 
		                	class="form-group" 
		                	data-ng-controller="KlassesController"
		                	data-ng-init="find()">
		                    <label>Transaction Class and Category</label>
		                	<div
		                		class="checkbox" 
		                		data-ng-repeat="klass in klasses">
			                    <label>
			                    	<input 
			                    		type="radio"
			                    		name="KlassId" 
			                    		value="{{klass.id}}"
			                    		data-ng-model="transaction.KlassId">
			                    	{{klass.name}}
			                    </label>

								<div class="nested-cats">
				                    <div
				                		class="checkbox" 
				                		data-ng-repeat="cat in klass.categories">
					                    <label>
					                    	<input 
					                    		type="radio"
					                    		name="CategoryId" 
					                    		value="{{cat.id}}"
					                    		data-ng-model="transaction.CategoryId">
					                    	{{cat.name}}
					                    </label>
				                    </div>
				                </div>

		                    </div>
		                </div>
		            </div><!-- /.box-body -->

		            <div class="box-footer">
		                <button type="submit" class="btn btn-primary">Save</button>
		            </div>
		        </form>
		    </div><!-- /.box -->
		</div>
	</div>
</section>
